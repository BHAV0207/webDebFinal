<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
   
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="scalerlogo">
            <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/033/original/SST_Logo.png?1706888781"/>
        </div>
        <div class="scalerlogo2">
            <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/032/original/scaler-social.png?1706888764" alt=""/>
        </div>
    </div>

    <div class="body">
        <div class="left">
            <div class="contentbox">
                <div class="thoughts">
                    <h3>put your thoughts here</h3>
                </div>
                <div class="textbox">
                    <input type="text" name="textbox" class="size">
                    <div class="input">
                        <h6 id="wordCount">word count</h6>
                        <div class="button"></div>
                    </div>
                </div>
                <button id="addPostButton">Add Post</button>
            </div>
        </div>

        <div class="right">
            <div class="feed"><h5>YOUR FEED</h5></div>
            <div class="rightcontent">
                <div class="one">
                    <div class="tweetone1">
                        <div class="tweetoneheader">
                            <div class="components"><img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739"/></div>
                            <div class="components"><h4>bhavya jain</h4></div>
                            <div class="components"><img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/028/original/edit.png?1706888661"/></div>
                            <div class="components"><img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/027/original/delete.png?1706888643"/></div>
                        </div>
                        <div class="tweetonetext">
                            <p> fbeuhbvd cdc eic ieacieaw cewic ewi ciewc iewc iewc ewhic eh cieh cie ciec ierh cie cie ceih cwecuweecuewc </p>
                        </div>
                        <div class="tweetoneend">
                            <div class="comment">  <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/026/original/comment.png?1706888619" alt="" class="ha"></div>
                            <div class="heart"><img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/029/original/heart.png?1706888679" alt="" class="hi"></div>
                        </div>
                    </div>
                    <div class="tweetone2">
                        <div class="tweetoneheader">
                            <div class="components"><img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739"/></div>
                            <div class="components"><h4>ansh agrawal</h4></div>
                            <div class="components"><img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/028/original/edit.png?1706888661"/></div>
                            <div class="components"><img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/027/original/delete.png?1706888643"/></div>
                        </div>
                        <div class="tweet2text">
                            <div class="comm"><p>Add comment as you like</p></div>
                        </div>
                        <div class="tweetoneend">
                            <div class="heart1"><img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/029/original/heart.png?1706888679" alt="" class="hi"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script  src="script.js"></script>
    <script>
        
        const addPostButton = document.getElementById('addPostButton');
        addPostButton.addEventListener('click', function() {
            const postText = document.querySelector('.size').value;
            const newPost = document.createElement('div');
            newPost.classList.add('tweetone1');
            newPost.innerHTML = `
                <div class="tweetoneheader">
                    <div class="components"><img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739"/></div>
                    <div class="components"><h4>new user</h4></div>
                    <div class="components"><img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/028/original/edit.png?1706888661"/></div>
                    <div class="components"><img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/027/original/delete.png?1706888643"/></div>
                </div>
                <div class="tweetonetext">
                    <p>${postText}</p>
                </div>
                <div class="tweetoneend">
                    <div class="comment">  <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/026/original/comment.png?1706888619" alt="" class="ha"></div>
                    <div class="heart"><img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/029/original/heart.png?1706888679" alt="" class="hi"></div>
                </div>
            `;
            const rightContent = document.querySelector('.rightcontent');
            rightContent.appendChild(newPost);
        });

        function countWords() {
            const inputText = document.querySelector('.size').value;
            const words = inputText.trim().split(/\s+/);
            const wordCount = words.length;
            document.getElementById('wordCount').textContent = `Word Count: ${wordCount}`;
        }

        const inputField = document.querySelector('.size');
        inputField.addEventListener('input', countWords);
    </script>
</body>
</html>
